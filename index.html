<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-head">
      <img src="./images/illustration-hero.svg" alt="dancing woman image" class="img-head">
    </div>
    <div class="container-content">
      <h2 class="com">Order Summary</h2>
      <p class="com">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>    
      <div class="plan-box com">
        <div class="box-a">
          <img src="./images/icon-music.svg" alt="Music Icon" class="box-icon">
        <div class="box-content">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        
      </div>
        <a href="#" class="cta">Change</a>
      </div>
      <div class="plan-links com">
        <a href="" class="but-proceed">Proceed to Payment</a>
        <a href="#" class="but-cancel">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
